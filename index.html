<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>서울민트초코 특수문자 사이트</title>
        <link rel="icon" type="image/svg" href="logo.svg">
        <style>
            body{
                background-color: black;
            }
            .top-container{
                display: flex;
                align-items: center;
                gap: 20px;
                padding: 20px;
                padding-bottom:80px;
            }
            .title{
                color: white;
                font-weight:bold;
                font-size:55px;
                margin:0;
                text-shadow:2px 4px 6px rgba(255,255,255,0.4);
            }
            .logo{
                cursor:pointer;
                width:100px;
                height:auto;
            }
            h1{
                padding-right: 2%;
                padding-left:1.3%;
            }
            h1 button{
                background-color:black;
                color:white;
                border:1px solid white;
                border-radius: 10px;
                cursor:pointer;
                transition:background-color 0.3s, color 0.3s, transform 0.3s;
                font-size:99%;
                font-weight:bold;
                padding:1.1%;
                justify-content:center;
                align-items:center;
                margin:5px;
            }
            h1 button:hover{
                background-color: white;
                color:black;
                transform:scale(1.2);
            }
            h2{
                color:white;
                font-weight:bold;
                padding-top:1%;
                padding-bottom:0.7%;
            }
            body{
                overflow-x:hidden;}
            @media (max-width:700px){
                .wrapper{
                    transform:scale(0.8);
                    transform-origin:top center;
                    width:125%;
            }
                .top-container{
                    transform:scale(0.6);
                }
                h2{
                    font-size:20px;
                }
                h1 button{
                    font-size:15px;
                    padding:6px 10px;
                    border-radius:8px;
                    margin:4px;
            }
                h1 button:hover{
                    transform:scale(1.1);
                }
}
        </style>
    </head>
