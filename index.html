<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>서울민트초코 특수문자 사이트</title>
        <link rel="icon" type="image/svg" href="logo.svg">
        <style>
            body{
                background-color: black;
            }
            .top-container{
                display: flex;
                align-items: center;
                gap: 20px;
                padding: 20px;
                padding-bottom:80px;
            }
            .title{
                color: white;
                font-weight:bold;
                font-size:55px;
                margin:0;
                text-shadow:2px 4px 6px rgba(255,255,255,0.4);
            }
            .logo{
                cursor:pointer;
                width:100px;
                height:auto;
            }
            .button-container{
                padding-right: 2%;
                padding-left:1.3%;
                margin: 0.67em 0;
                font-size: 2em;
                font-weight: bold;
            }
            .button-container button{
                background-color:black;
                color:white;
                border:1px solid white;
                border-radius: 10px;
                cursor:pointer;
                transition:background-color 0.3s, color 0.3s, transform 0.3s;
                font-size:99%;
                font-weight:bold;
                padding:1.1%;
                justify-content:center;
                align-items:center;
                margin:5px;
            }
            .button-container button:hover{
                background-color: white;
                color:black;
                transform:scale(1.2);
            }
            h2{
                color:white;
                font-weight:bold;
                padding-top:1%;
                padding-bottom:0.7%;
            }
            body{
                overflow-x:hidden;}
            @media (max-width:700px){
                .wrapper{
                    transform:scale(0.8);
                    transform-origin:top center;
                    width:125%;
                }
                .logo{
                    width:90px;
                    height:auto;
                }
                .title{
                    font-size:25px;
                }
                .top-container{
                    transform:scale(0.6);
                }
                h2{
                    font-size:20px;
                }
                .button-container button{
                    font-size:15px;
                    padding:6px 10px;
                    border-radius:8px;
                    margin:4px;
                }
                .button-container button:hover{
                    transform:scale(1.1);
                }
            }
        </style>
    </head>
    <body>
    <div class="wrapper">
        <div class="top-container">
            <img src="logo.svg" alt="logo" class="logo" onclick="location.href='https://minirang.github.io'">
            <p class="title">minirang<br>특수문자 사이트</p>
        </div>
            <div class="button-container">
                <h2>한글 자음</h2>
                <div id="한글_자음">
                </div>
                <h2>한글 모음</h2>
                <div id="한글_모음">
                </div>
                <h2>자바어</h2>
                <div id="자바어">
                </div>
                <!--버튼 생성 코드-->
                <script>
                    const chars={
                    "한글_자음":["ㄱ","ㄴ","ㄷ","ㄹ","ㅁ","ㅂ","ㅅ","ㅇ","ㅈ","ㅊ","ㅋ","ㅌ","ㅍ","ㅎ","ᇺ","ᅚ","ᇃ","ᇻ","ᇄ","ᇼ","ᇽ","ᇾ","ᄓ","ㅥ","ㅦ","ퟋ","ᄖ","ㅧ","ㅨ","ퟌ","ᇉ","ᄗ","ퟎ","ᇋ","ꥠ","ꥡ","ꥢ","ퟑ","ꥣ","ퟓ","ퟔ","ꥥ","ㅩ","ퟖ","ᄘ","ㅪ","ꥧ","ᇏ","ᄙ","ퟗ","ᇑ","ᇒ","ퟘ","ퟙ","ꥪ","ㅫ","ퟚ","ᇔ","ᇕ","ᇖ","ㅬ","ퟛ","ꥭ","ᇘ","ㅭ","ퟜ","ᄛ","ᇚ","ퟞ","ퟟ","ꥰ","ᇛ","ퟠ","ㅮ","ퟡ","ㅯ","ᇞ","ㅰ","ퟢ","ᇠ","ᇡ","ㅱ","ㅲ","ᄟ","ㅳ","ᇣ","ퟤ","ퟥ","ㅴ","ㅵ","ᄤ","ᄥ","ᄦ","ꥲ","ㅶ","ᄨ","ꥳ","ㅷ","ᄪ","ᇥ","ㅸ","ㅹ","ㅺ","ㅻ","ㅼ","ᄰ","ᄱ","ㅽ","ᄳ","ퟫ","ퟬ","ퟭ","ꥵ","ᄴ","ퟮ","ᄵ","ㅾ","ᄷ","ᄸ","ᄹ","ᄺ","ᄻ","ᄽ","ᄿ","ퟳ","ퟴ","ᅁ","ᅂ","ꥶ","ᅃ","ᅄ","ᅅ","ᅆ","ᅇ","ᅈ","ᅉ","ᅊ","ᅋ","ꥷ","ᇬ","ᇭ","ퟵ","ㆂ","ㆃ","ᇮ","ᇯ","ퟶ","ퟷ","ퟸ","ᅍ","ꥸ","ᅏ","ᅑ","ᅒ","ᅓ","ꥹ","ᅖ","ퟺ","ퟻ","ꥺ","ㆄ","ᇵ","ᇶ","ᇷ","ᇸ","ꥻ","ㆅ","ꥼ"],
                    "한글_모음":["ᅶ","ᅷ","ᆣ","ᅸ","ᅹ","ᆤ","ᅺ","ᅻ","ᅼ","ᆥ","ᅽ","ᅾ","ᆦ","ᆧ","ᅿ","ᆀ","ힰ","ᆁ","ᆂ","ힱ","ᆃ","ힲ","ힳ","ㆇ","ㆈ","ힴ","ᆆ","ᆇ","ㆉ","ᆉ","ᆊ","ᆋ","ힵ","ᆌ","ᆍ","ힶ","ᆎ","ힷ","ᆏ","ᆐ","ㆊ","ㆋ","ힸ","ᆓ","ㆌ","ힹ","ힺ","ힻ","ힼ","ᆕ","ᆖ","ᆗ","ᆘ","ᆙ","ힽ","ힾ","ힿ","ퟀ","ᆚ","ퟁ","ퟂ","ᆛ","ퟃ","ᆜ","ퟄ","ᆝ","ퟅ","ᆟ","ퟆ","ᆠ","ㆎ","ᆢ"],
                    "자바어":["ꦀ","ꦁ","ꦂ","ꦃ","ꦄ","ꦅ","ꦆ","ꦇ","ꦈ","ꦉ","ꦊ","ꦋ","ꦌ","ꦍ","ꦎ","ꦏ","ꦐ","ꦑ","ꦒ","ꦓ","ꦔ","ꦕ","ꦖ","ꦗ","ꦘ","ꦙ","ꦚ","ꦛ","ꦜ","ꦝ","ꦞ","ꦟ","ꦠ","ꦡ","ꦢ","ꦣ","ꦤ","ꦥ","ꦦ","ꦧ","ꦨ","ꦩ","ꦪ","ꦫ","ꦬ","ꦭ","ꦮ","ꦯ","ꦰ","ꦱ","ꦲ","꦳","ꦴ","ꦵ","ꦶ","ꦷ","ꦸ","ꦹ","ꦺ","ꦻ","ꦼ","ꦽ","ꦾ","ꦿ","꧀","꧁","꧂","꧃","꧄","꧅","꧆","꧇","꧈","꧉","꧊","꧋","꧌","꧍","ꧏ"]
                    };
                    for(const k in chars){
                        const box=document.getElementById(k);
                        chars[k].forEach(ch=>{
                        const b=document.createElement("button");
                        b.textContent=ch;
                        b.onclick=()=>navigator.clipboard.writeText(ch).then(()=>alert(`'${ch}' copied!`)).catch(()=>alert("copy error"));
                        box.appendChild(b);
                        });
                    }
                </script>
            </div>
    </div>
    </body>
</html>
